<h3 id="sddfsf">sddfsf</h3>
<ul>
<li>映射定义：设X，Y是两个非空集合，如果存在一个法则f，使得对X中每个元素x，按法则f，在Y中有唯一的元素y与之对应，那么称f为从X到Y的映射，记作  f：X——&gt;Y</li>
</ul>
